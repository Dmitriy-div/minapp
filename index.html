<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finance Flow</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --bg: #f8f9fb;
            --accent: #007aff;
            --card: #ffffff;
            --text: #1c1c1e;
            --secondary: #8e8e93;
            --green: #34c759;
            --red: #ff3b30;
            --radius: 24px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding-bottom: 100px;
            -webkit-font-smoothing: antialiased;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏ */
        .card {
            background: var(--card);
            margin: 16px;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: 0 8px 24px rgba(0,0,0,0.04);
            border: 1px solid rgba(0,0,0,0.02);
        }

        .balance-header {
            background: linear-gradient(135deg, #007aff 0%, #0056b3 100%);
            color: white;
            margin: 16px;
            padding: 30px 20px;
            border-radius: var(--radius);
            text-align: center;
            box-shadow: 0 12px 30px rgba(0,122,255,0.3);
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è –∫–∞–∫ –≤ iOS */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(20px);
            display: flex;
            padding: 12px 0 30px;
            border-top: 0.5px solid rgba(0,0,0,0.1);
            z-index: 1000;
        }

        .nav-item {
            flex: 1;
            text-align: center;
            color: var(--secondary);
            font-size: 10px;
            transition: 0.3s;
        }

        .nav-item.active { color: var(--accent); transform: scale(1.1); }

        /* –°–æ–≤—Ä–µ–º–µ–Ω–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –î–æ–±–∞–≤–∏—Ç—å */
        .add-btn {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 64px;
            height: 64px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0,122,255,0.4);
            border: 4px solid white;
            z-index: 999;
            cursor: pointer;
        }

        /* –ü–æ–ª—è –≤–≤–æ–¥–∞ */
        .input-pill {
            width: 100%;
            background: #f2f2f7;
            border: none;
            padding: 16px;
            border-radius: 16px;
            margin-bottom: 12px;
            font-size: 16px;
            outline: none;
        }

        .modal-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            border-radius: 30px 30px 0 0;
            padding: 30px 20px;
            transform: translateY(100%);
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.1);
        }

        .modal-sheet.active { transform: translateY(0); }

        .overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.4); opacity:0; pointer-events:none; transition: 0.3s; z-index: 1999;
        }
        .overlay.active { opacity:1; pointer-events:auto; }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä—ã */
        .progress-container { background: #f2f2f7; height: 8px; border-radius: 4px; overflow: hidden; margin: 12px 0; }
        .progress-bar { height: 100%; background: var(--accent); border-radius: 4px; transition: 1s ease-out; }

        .status-paid-badge {
            background: #e8f5e9; color: var(--green);
            padding: 4px 10px; border-radius: 8px; font-size: 11px; font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="balance-header animate__animated animate__fadeInDown">
        <div style="font-size: 13px; opacity: 0.8; margin-bottom: 8px;">–ú–æ–∏ —Å—Ä–µ–¥—Å—Ç–≤–∞</div>
        <div style="font-size: 32px; font-weight: 800;"><span id="totalBalance">0.00</span> BYN</div>
    </div>

    <div id="app-content"></div>

    <div class="add-btn" onclick="openActionModal()">
        <i data-lucide="plus" size="32"></i>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="switchTab('budget', this)"><i data-lucide="wallet"></i><div>–ë—é–¥–∂–µ—Ç</div></div>
        <div class="nav-item" onclick="switchTab('loans', this)"><i data-lucide="credit-card"></i><div>–†–∞—Å—Å—Ä–æ—á–∫–∏</div></div>
        <div class="nav-item" onclick="switchTab('savings', this)"><i data-lucide="target"></i><div>–¶–µ–ª–∏</div></div>
    </nav>

    <div id="overlay" class="overlay" onclick="closeActionModal()"></div>
    <div id="actionModal" class="modal-sheet">
        <div style="width: 40px; height: 5px; background: #ddd; border-radius: 3px; margin: 0 auto 20px;"></div>
        <h3 style="margin-bottom: 20px;">–ù–æ–≤–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è</h3>
        
        <select id="mType" class="input-pill" onchange="updateCategories()">
            <option value="expense">–†–∞—Å—Ö–æ–¥</option>
            <option value="income">–î–æ—Ö–æ–¥</option>
            <option value="savings">–í –∫–æ–ø–∏–ª–∫—É</option>
        </select>
        
        <input type="number" id="mAmount" class="input-pill" placeholder="–°—É–º–º–∞" inputmode="decimal">
        
        <select id="mCategory" class="input-pill">
            </select>
        
        <input type="text" id="mComment" class="input-pill" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π">
        
        <button onclick="saveOperation()" style="width:100%; background: var(--accent); color: white; border: none; padding: 18px; border-radius: 18px; font-weight: 700; font-size: 16px;">
            –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å
        </button>
    </div>

<script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbwTK9zJs3Rwq_AF4umZc3rg0-Cw76lnxb6jsYzlFzI3t6CELNiGuIs9TZIMMjt0kV-g7w/exec";
    let currentTab = 'budget';
    let savingsGoals = [];

    async function switchTab(tab, el) {
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        currentTab = tab;
        loadData();
    }

    async function loadData() {
        const cont = document.getElementById('app-content');
        cont.innerHTML = '<div style="text-align:center; padding:50px; opacity:0.5;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
        
        try {
            const action = currentTab === 'budget' ? '' : '?action=get' + currentTab.charAt(0).toUpperCase() + currentTab.slice(1);
            const res = await fetch(SHEET_URL + action);
            const data = await res.json();

            if (currentTab === 'budget') renderBudget(data);
            else if (currentTab === 'loans') renderLoans(data);
            else if (currentTab === 'savings') {
                savingsGoals = data.map(s => s.name);
                renderSavings(data);
            }
        } catch (e) {
            cont.innerHTML = '<div style="padding:20px; color:red;">–û—à–∏–±–∫–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ.</div>';
        }
        lucide.createIcons();
    }

    function renderBudget(data) {
        document.getElementById('totalBalance').textContent = (data.totalIncome - data.totalExpense).toFixed(2);
        let html = '<div class="card animate__animated animate__fadeInUp"><h3>–ò—Å—Ç–æ—Ä–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π</h3>';
        data.operations.slice(-10).reverse().forEach(op => {
            html += `
                <div style="display:flex; justify-content:space-between; align-items:center; padding:12px 0; border-bottom:0.5px solid #eee;">
                    <div><div style="font-weight:600; font-size:14px;">${op.category}</div><div style="font-size:11px; color:#888;">${op.date}</div></div>
                    <div style="font-weight:700; color:${op.type==='income'?'var(--green)':'var(--red)'}">${op.type==='income'?'+':'-'}${op.amount}</div>
                </div>`;
        });
        document.getElementById('app-content').innerHTML = html + '</div>';
    }

    function renderLoans(data) {
        let html = '<div class="animate__animated animate__fadeInUp">';
        data.forEach(l => {
            const p = Math.min(100, Math.round(((l.total - l.balance) / l.total) * 100));
            html += `
                <div class="card" onclick="openLoanPlan('${l.id}', '${l.name}')">
                    <div style="display:flex; justify-content:space-between; margin-bottom:8px;"><b>${l.name}</b> <span>${p}%</span></div>
                    <div class="progress-container"><div class="progress-bar" style="width:${p}%"></div></div>
                    <div style="display:flex; justify-content:space-between; font-size:12px; color:#888;">
                        <span>–û—Å—Ç–∞—Ç–æ–∫: ${l.balance} BYN</span><span>–ì—Ä–∞—Ñ–∏–∫ ></span>
                    </div>
                </div>`;
        });
        document.getElementById('app-content').innerHTML = html + '</div>';
    }

    async function openLoanPlan(id, name) {
        const res = await fetch(`${SHEET_URL}?action=getInstallmentPlan&loanId=${id}`);
        const plan = await res.json();
        let html = `<div class="card animate__animated animate__zoomIn"><h3>${name}</h3>`;
        plan.forEach(p => {
            const isPaid = p.status === 'paid';
            html += `
                <div style="display:flex; justify-content:space-between; padding:15px 0; border-bottom:0.5px solid #eee;">
                    <div><div style="font-weight:600;">${p.date}</div><div style="font-size:12px;">${p.amount} BYN</div></div>
                    <div>${isPaid ? '<span class="status-paid-badge">–û–ü–õ–ê–ß–ï–ù–û</span>' : 
                    `<button onclick="payInstallment('${id}','${p.date}')" style="background:var(--accent); color:white; border:none; padding:8px 15px; border-radius:10px; font-size:12px;">–û–ø–ª–∞—Ç–∏—Ç—å</button>`}</div>
                </div>`;
        });
        document.getElementById('app-content').innerHTML = html + `<button onclick="switchTab('loans', document.querySelectorAll('.nav-item')[1])" style="width:100%; margin-top:20px; border:none; background:none; color:var(--accent); font-weight:600;">‚Üê –ù–∞–∑–∞–¥ –∫ —Å–ø–∏—Å–∫—É</button></div>`;
        lucide.createIcons();
    }

    function renderSavings(data) {
        let html = '<div class="animate__animated animate__fadeInUp">';
        data.forEach(s => {
            const p = Math.round((s.current / s.target) * 100);
            html += `
                <div class="card">
                    <div style="display:flex; justify-content:space-between; margin-bottom:8px;"><b>${s.name}</b> <span>${p}%</span></div>
                    <div class="progress-container"><div class="progress-bar" style="width:${p}%; background:var(--green)"></div></div>
                    <div style="display:flex; justify-content:space-between; font-size:12px; color:#888;">
                        <span>–ù–∞–∫–æ–ø–ª–µ–Ω–æ: ${s.current} BYN</span><span>–¶–µ–ª—å: ${s.target}</span>
                    </div>
                </div>`;
        });
        document.getElementById('app-content').innerHTML = html + '</div>';
    }

    // Modal & Operations
    function openActionModal() {
        document.getElementById('overlay').classList.add('active');
        document.getElementById('actionModal').classList.add('active');
        updateCategories();
    }

    function closeActionModal() {
        document.getElementById('overlay').classList.remove('active');
        document.getElementById('actionModal').classList.remove('active');
    }

    function updateCategories() {
        const type = document.getElementById('mType').value;
        const catSelect = document.getElementById('mCategory');
        catSelect.innerHTML = '';
        
        if (type === 'savings') {
            savingsGoals.forEach(g => catSelect.innerHTML += `<option value="${g}">${g}</option>`);
        } else {
            ['üõí –ü—Ä–æ–¥—É–∫—Ç—ã', 'üöó –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç', 'üè† –ñ–∏–ª—å–µ', 'üçø –û—Ç–¥—ã—Ö', 'üíä –ó–¥–æ—Ä–æ–≤—å–µ', '‚ú® –î—Ä—É–≥–æ–µ'].forEach(c => {
                catSelect.innerHTML += `<option value="${c}">${c}</option>`;
            });
        }
    }

    async function saveOperation() {
        const amt = document.getElementById('mAmount').value;
        if (!amt) return;

        const data = {
            type: document.getElementById('mType').value,
            amount: amt,
            category: document.getElementById('mCategory').value,
            comment: document.getElementById('mComment').value,
            user_id: window.Telegram.WebApp.initDataUnsafe?.user?.id || 'user'
        };

        closeActionModal();
        if (window.Telegram.WebApp.HapticFeedback) window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
        
        await fetch(SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        loadData();
    }

    async function payInstallment(id, date) {
        if (!confirm("–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –æ–ø–ª–∞—Ç—É?")) return;
        await fetch(SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'markPaid', loanId: id, date: date }) });
        loadData();
    }

    // –°–Ω–∞—á–∞–ª–∞ –∑–∞–≥—Ä—É–∂–∞–µ–º —Ü–µ–ª–∏ –∫–æ–ø–∏–ª–∫–∏, —á—Ç–æ–±—ã –æ–Ω–∏ –±—ã–ª–∏ –≤ –º–æ–¥–∞–ª–∫–µ
    async function init() {
        try {
            const res = await fetch(SHEET_URL + '?action=getSavings');
            const data = await res.json();
            savingsGoals = data.map(s => s.name);
        } catch(e) {}
        loadData();
        lucide.createIcons();
        window.Telegram.WebApp.expand();
    }

    init();
</script>
</body>
</html>
