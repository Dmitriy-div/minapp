<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Finance Flow Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --bg: #f8f9fb;
            --accent: #007aff;
            --card: #ffffff;
            --text: #1c1c1e;
            --secondary: #8e8e93;
            --green: #34c759;
            --red: #ff3b30;
            --radius: 24px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding-bottom: 100px;
        }

        .balance-header {
            background: linear-gradient(135deg, #007aff 0%, #0056b3 100%);
            color: white;
            margin: 16px;
            padding: 25px 20px;
            border-radius: var(--radius);
            text-align: center;
            box-shadow: 0 12px 30px rgba(0,122,255,0.2);
        }

        .card {
            background: var(--card);
            margin: 16px;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: 0 8px 24px rgba(0,0,0,0.04);
        }

        /* –ò–°–¢–û–†–ò–Ø –¢–†–ê–ù–ó–ê–ö–¶–ò–ô (–í–ê–® –ó–ê–ü–†–û–°) */
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 0.5px solid #f2f2f7;
        }
        .history-date { font-size: 11px; color: var(--secondary); margin-bottom: 2px; }
        .history-cat { font-weight: 700; font-size: 15px; display: block; }
        .history-comm { font-size: 13px; color: var(--secondary); margin-top: 1px; }
        .history-amt { font-weight: 800; font-size: 16px; }

        /* –ú–û–î–ê–õ–¨–ù–û–ï –ú–ï–ù–Æ (–ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –í–´–ï–ó–î) */
        .modal-sheet {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            border-radius: 30px 30px 0 0;
            padding: 20px 20px 40px;
            transform: translateY(100%);
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            max-height: 90vh; /* –ß—Ç–æ–±—ã –Ω–µ —É—Ö–æ–¥–∏–ª–æ –∑–∞ —ç–∫—Ä–∞–Ω */
            overflow-y: auto;
        }
        .modal-sheet.active { transform: translateY(0); }

        .overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.4); opacity:0; pointer-events:none; transition: 0.3s; z-index: 1999;
        }
        .overlay.active { opacity:1; pointer-events:auto; }

        .input-pill {
            width: 100%;
            background: #f2f2f7;
            border: 2px solid transparent;
            padding: 14px;
            border-radius: 16px;
            margin-bottom: 12px;
            font-size: 16px;
            outline: none;
            color: var(--text);
        }
        .input-pill:focus { border-color: var(--accent); background: #fff; }

        .nav-bar {
            position: fixed; bottom: 0; width: 100%;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(20px);
            display: flex; padding: 10px 0 25px;
            border-top: 0.5px solid rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .nav-item { flex: 1; text-align: center; color: var(--secondary); font-size: 10px; }
        .nav-item.active { color: var(--accent); }

        .add-btn {
            position: fixed; bottom: 85px; right: 20px;
            width: 60px; height: 60px;
            background: var(--accent); color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 8px 25px rgba(0,122,255,0.4); z-index: 999;
        }

        .progress-container { background: #f2f2f7; height: 8px; border-radius: 4px; overflow: hidden; margin: 10px 0; }
        .progress-bar { height: 100%; background: var(--accent); transition: 0.8s; }
    </style>
</head>
<body>

    <div class="balance-header animate__animated animate__fadeIn">
        <div style="font-size: 13px; opacity: 0.8;">–î–æ—Å—Ç—É–ø–Ω–æ</div>
        <div style="font-size: 30px; font-weight: 800;"><span id="totalBalance">0.00</span> BYN</div>
    </div>

    <div id="app-content"></div>

    <div class="add-btn" onclick="openActionModal()">
        <i data-lucide="plus"></i>
    </div>

    <nav class="nav-bar">
        <div class="nav-item active" onclick="switchTab('budget', this)"><i data-lucide="wallet"></i><div>–ë—é–¥–∂–µ—Ç</div></div>
        <div class="nav-item" onclick="switchTab('loans', this)"><i data-lucide="credit-card"></i><div>–†–∞—Å—Å—Ä–æ—á–∫–∏</div></div>
        <div class="nav-item" onclick="switchTab('savings', this)"><i data-lucide="target"></i><div>–ö–æ–ø–∏–ª–∫–∞</div></div>
    </nav>

    <div id="overlay" class="overlay" onclick="closeActionModal()"></div>
    <div id="actionModal" class="modal-sheet">
        <div style="width: 40px; height: 4px; background: #e5e5ea; border-radius: 2px; margin: 0 auto 15px;"></div>
        <h3 style="margin: 0 0 20px 5px;">–ù–æ–≤–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è</h3>
        
        <select id="mType" class="input-pill" onchange="updateCategories()">
            <option value="expense">üìâ –†–∞—Å—Ö–æ–¥</option>
            <option value="income">üìà –î–æ—Ö–æ–¥</option>
            <option value="savings">üéØ –í –∫–æ–ø–∏–ª–∫—É</option>
        </select>
        
        <input type="number" id="mAmount" class="input-pill" placeholder="–°—É–º–º–∞" inputmode="decimal">
        
        <select id="mCategory" class="input-pill">
            </select>
        
        <input type="text" id="mComment" class="input-pill" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π">
        
        <button onclick="saveOperation()" style="width:100%; background: var(--accent); color: white; border: none; padding: 16px; border-radius: 18px; font-weight: 700; font-size: 16px; margin-top: 10px;">
            –°–æ—Ö—Ä–∞–Ω–∏—Ç—å
        </button>
    </div>

<script>
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbwTK9zJs3Rwq_AF4umZc3rg0-Cw76lnxb6jsYzlFzI3t6CELNiGuIs9TZIMMjt0kV-g7w/exec";
    let currentTab = 'budget';
    let savingsGoals = [];

    async function switchTab(tab, el) {
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        currentTab = tab;
        loadData();
    }

    async function loadData() {
        const cont = document.getElementById('app-content');
        cont.innerHTML = '<div style="text-align:center; padding:50px; opacity:0.3;">–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ...</div>';
        try {
            const action = currentTab === 'budget' ? '' : '?action=get' + currentTab.charAt(0).toUpperCase() + currentTab.slice(1);
            const res = await fetch(SHEET_URL + action);
            const data = await res.json();
            if (currentTab === 'budget') renderBudget(data);
            else if (currentTab === 'loans') renderLoans(data);
            else if (currentTab === 'savings') {
                savingsGoals = data.map(s => s.name);
                renderSavings(data);
            }
        } catch (e) { cont.innerHTML = '<div style="padding:20px; color:red;">–û—à–∏–±–∫–∞ –¥–∞–Ω–Ω—ã—Ö</div>'; }
        lucide.createIcons();
    }

    function renderBudget(data) {
    // 1. –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å –≤ –≤–µ—Ä—Ö–Ω–µ–π –∫–∞—Ä—Ç–æ—á–∫–µ
    document.getElementById('totalBalance').textContent = (data.totalIncome - data.totalExpense).toFixed(2);
    
    let html = '';

    // 2. –î–û–ë–ê–í–õ–Ø–ï–ú –ë–õ–û–ö –° –î–ò–ê–ì–†–ê–ú–ú–û–ô (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å —Ä–∞—Å—Ö–æ–¥—ã)
    if (data.totalExpense > 0) {
        html += `
            <div class="card animate__animated animate__fadeIn" style="padding: 15px;">
                <canvas id="expenseChart" style="max-height: 200px;"></canvas>
            </div>`;
    }

    // 3. –î–û–ë–ê–í–õ–Ø–ï–ú –ë–õ–û–ö –¢–†–ê–ù–ó–ê–ö–¶–ò–ô
    html += '<div class="card animate__animated animate__fadeInUp"><h3>–ü–æ—Å–ª–µ–¥–Ω–∏–µ –æ–ø–µ—Ä–∞—Ü–∏–∏</h3>';
    
    if (data.operations.length === 0) {
        html += '<div style="text-align:center; color:var(--secondary); padding:20px;">–ù–µ—Ç –æ–ø–µ—Ä–∞—Ü–∏–π –∑–∞ —ç—Ç–æ—Ç –º–µ—Å—è—Ü</div>';
    } else {
        data.operations.slice().reverse().forEach(op => {
            html += `
                <div class="history-item">
                    <div style="flex: 1;">
                        <span class="history-date">${op.date}</span>
                        <b class="history-cat">${op.category}</b>
                        <div class="history-comm">${op.comment || '‚Äî'}</div>
                    </div>
                    <div class="history-amt" style="color:${op.type==='income'?'var(--green)':'var(--red)'}">
                        ${op.type==='income'?'+':'-'}${op.amount.toFixed(2)}
                    </div>
                </div>`;
        });
    }
    html += '</div>';

    // –†–µ–Ω–¥–µ—Ä–∏–º –Ω–∞–∫–æ–ø–ª–µ–Ω–Ω—ã–π HTML –≤ –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    document.getElementById('app-content').innerHTML = html;

    // 4. –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –î–ò–ê–ì–†–ê–ú–ú–´ (–≤—ã–ø–æ–ª–Ω—è–µ—Ç—Å—è –ø–æ—Å–ª–µ —Ç–æ–≥–æ, –∫–∞–∫ canvas –ø–æ—è–≤–∏–ª—Å—è –≤ DOM)
    if (data.totalExpense > 0) {
        const ctx = document.getElementById('expenseChart').getContext('2d');
        const categories = Object.keys(data.categorySums);
        const amounts = Object.values(data.categorySums);

        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: categories,
                datasets: [{
                    data: amounts,
                    backgroundColor: [
                        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#8BC34A'
                    ],
                    borderWidth: 2,
                    borderColor: '#ffffff'
                }]
            },
            options: {
                cutout: '70%',
                plugins: {
                    legend: {
                        position: 'right',
                        labels: {
                            usePointStyle: true,
                            font: { size: 11 }
                        }
                    }
                }
            }
        });
    }
}

    function renderLoans(data) {
        let html = '<div class="animate__animated animate__fadeInUp">';
        data.forEach(l => {
            const p = Math.round(((l.total - l.balance) / l.total) * 100);
            html += `<div class="card" onclick="openLoanPlan('${l.id}','${l.name}')">
                <div style="display:flex; justify-content:space-between; margin-bottom:8px;"><b>${l.name}</b> <span>${p}%</span></div>
                <div class="progress-container"><div class="progress-bar" style="width:${p}%"></div></div>
                <div style="display:flex; justify-content:space-between; font-size:12px; color:var(--secondary);">
                    <span>–û—Å—Ç–∞—Ç–æ–∫: ${l.balance}</span><span>–ü–ª–∞–Ω ></span>
                </div>
            </div>`;
        });
        document.getElementById('app-content').innerHTML = html + '</div>';
    }

    function renderSavings(data) {
        let html = '<div class="animate__animated animate__fadeInUp">';
        data.forEach(s => {
            const p = Math.round((s.current / s.target) * 100);
            html += `<div class="card">
                <div style="display:flex; justify-content:space-between; margin-bottom:8px;"><b>${s.name}</b> <span>${p}%</span></div>
                <div class="progress-container"><div class="progress-bar" style="width:${p}%; background:var(--green)"></div></div>
                <div style="display:flex; justify-content:space-between; font-size:12px; color:var(--secondary);">
                    <span>–ù–∞–∫–æ–ø–ª–µ–Ω–æ: ${s.current}</span><span>–¶–µ–ª—å: ${s.target}</span>
                </div>
            </div>`;
        });
        document.getElementById('app-content').innerHTML = html + '</div>';
    }

    function updateCategories() {
        const type = document.getElementById('mType').value;
        const catSelect = document.getElementById('mCategory');
        catSelect.innerHTML = '';
        
        if (type === 'income') {
            ['–ó–∞—Ä–ø–ª–∞—Ç–∞', 'Colour Wood', '–ü–æ–¥–∞—Ä–∫–∏', '–î—Ä—É–≥–æ–µ'].forEach(c => catSelect.innerHTML += `<option value="${c}">${c}</option>`);
        } else if (type === 'savings') {
            savingsGoals.forEach(g => catSelect.innerHTML += `<option value="${g}">${g}</option>`);
        } else {
            ['–ü—Ä–æ–¥—É–∫—Ç—ã', '–ú–∞—à–∏–Ω–∞', '–ö–æ–º–º—É–Ω–∞–ª–∫–∞', '–†–∞–∑–≤–ª–µ—á–µ–Ω–∏—è', '–ó–¥–æ—Ä–æ–≤—å–µ', '–ù–∞–ª–æ–≥–∏', '–ö—Ä–µ–¥–∏—Ç—ã/–†–∞—Å—Å—Ä–æ—á–∫–∏', '–ü–∏—Ç–æ–º—Ü—ã', 'Colour Wood', '–¶–µ—Ä–∫–æ–≤—å', '–î—Ä—É–≥–æ–µ'].forEach(c => catSelect.innerHTML += `<option value="${c}">${c}</option>`);
        }
    }

    function openActionModal() {
        document.getElementById('overlay').classList.add('active');
        document.getElementById('actionModal').classList.add('active');
        updateCategories();
    }

    function closeActionModal() {
        document.getElementById('overlay').classList.remove('active');
        document.getElementById('actionModal').classList.remove('active');
    }

    async function saveOperation() {
        const amt = document.getElementById('mAmount').value;
        if (!amt) return;
        const data = {
            type: document.getElementById('mType').value,
            amount: amt,
            category: document.getElementById('mCategory').value,
            comment: document.getElementById('mComment').value,
            user_id: window.Telegram.WebApp.initDataUnsafe?.user?.id || 'user'
        };
        closeActionModal();
        if (window.Telegram.WebApp.HapticFeedback) window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
        await fetch(SHEET_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
        loadData();
    }

    async function init() {
        try {
            const res = await fetch(SHEET_URL + '?action=getSavings');
            const data = await res.json();
            savingsGoals = data.map(s => s.name);
        } catch(e) {}
        loadData();
        lucide.createIcons();
        window.Telegram.WebApp.expand();
    }
    init();
</script>
</body>
</html>
