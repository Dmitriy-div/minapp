<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–µ–º–µ–π–Ω—ã–π –±—é–¥–∂–µ—Ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Telegram WebApp -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 420px;
      margin: auto;
      padding: 16px;
    }
    input, select, button {
      width: 100%;
      margin: 6px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #2ea6ff;
      color: white;
      border: none;
      border-radius: 6px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h2>üí∞ –°–µ–º–µ–π–Ω—ã–π –±—é–¥–∂–µ—Ç</h2>

  <select id="type">
    <option value="income">–î–æ—Ö–æ–¥</option>
    <option value="expense">–†–∞—Å—Ö–æ–¥</option>
  </select>

  <input id="amount" type="number" placeholder="–°—É–º–º–∞">
  <input id="category" type="text" placeholder="–ö–∞—Ç–µ–≥–æ—Ä–∏—è">
  <input id="comment" type="text" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π">

  <button onclick="save()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

  <h3>–û–ø–µ—Ä–∞—Ü–∏–∏</h3>
  <ul id="operations"></ul>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const user = tg.initDataUnsafe?.user || { id: 0 };

/* üî¥ –í–°–¢–ê–í–¨ –°–í–û–ô Web App URL */
const SHEET_URL = "https://script.google.com/macros/s/AKfycbxbGoASp4tI1EpEfwUME-M54XVXQcnqhlQ55qunaa3Edv2mLFkXQuU16Y-Sci2SJ6kwYQ/exec";

/* ===== –°–û–•–†–ê–ù–ï–ù–ò–ï ===== */
async function save() {
  const data = {
    type: document.getElementById("type").value,
    amount: document.getElementById("amount").value,
    category: document.getElementById("category").value,
    comment: document.getElementById("comment").value,
    user_id: user.id
  };

  if (!data.amount || !data.category) {
    alert("–ó–∞–ø–æ–ª–Ω–∏ —Å—É–º–º—É –∏ –∫–∞—Ç–µ–≥–æ—Ä–∏—é");
    return;
  }

  try {
    await fetch(SHEET_URL, {
      method: "POST",
      mode: "no-cors",
      body: JSON.stringify(data)
    });

    document.getElementById("amount").value = "";
    document.getElementById("category").value = "";
    document.getElementById("comment").value = "";

    setTimeout(loadOperations, 500);

  } catch (e) {
    alert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è");
    console.error(e);
  }
}

/* ===== –ó–ê–ì–†–£–ó–ö–ê ===== */
async function loadOperations() {
  try {
    const res = await fetch(SHEET_URL);
    const rows = await res.json();

    const list = document.getElementById("operations");
    list.innerHTML = "";

    rows.slice(1).reverse().forEach(r => {
      list.innerHTML += `
        <li>
          ${r[0]} | ${r[1]} | ${r[2]} | ${r[3]}
        </li>
      `;
    });

  } catch (e) {
    console.error(e);
  }
}

loadOperations();
</script>

</body>
</html>
