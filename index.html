<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Семейный бюджет</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --accent-color: #2f80ed;
            --accent-hover: #1366d6;
            --text-main: #333333;
            --text-muted: #8e8e93;
            --tab-inactive: #e5e5ea;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', -apple-system, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            background: var(--bg-color);
        }

        /* Header */
        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 { font-size: 1.2rem; font-weight: 700; color: var(--accent-color); }
        
        /* Balance Card */
        .balance-card {
            background-color: var(--accent-color);
            color: white;
            margin: 0 16px 20px;
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(47, 128, 237, 0.2);
            text-align: center;
        }

        .balance-label { font-size: 0.9rem; opacity: 0.9; margin-bottom: 8px; }
        .balance-amount { font-size: 2.2rem; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 10px; }
        
        /* Tabs */
        .tabs {
            display: flex;
            padding: 0 16px;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            border-radius: 12px;
            border: none;
            background: var(--tab-inactive);
            color: var(--text-muted);
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .tab.active { background: var(--accent-color); color: white; }

        /* Content Area */
        .content {
            flex: 1;
            overflow-y: auto;
            padding: 0 16px 100px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 16px;
        }

        h3 { font-size: 1rem; margin-bottom: 12px; }

        /* Inputs & Buttons */
        input, select {
            width: 100%;
            padding: 12px;
            margin: 6px 0;
            border-radius: 10px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            font-size: 16px;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Operations */
        .operation-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        .op-income { border-left: 4px solid #4caf50; }
        .op-expense { border-left: 4px solid #f44336; }

        /* Bottom Nav */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 12px 0 25px;
            border-top: 1px solid #eee;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.75rem;
            color: var(--text-muted);
            cursor: pointer;
        }

        .nav-item.active { color: var(--accent-color); }

        /* Floating Button */
        .fab {
            position: absolute;
            bottom: 85px;
            right: 20px;
            width: 56px;
            height: 56px;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 4px 15px rgba(47, 128, 237, 0.4);
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header class="header">
        <h1>Бюджет</h1>
        <div id="dateDisplay" style="font-size: 0.85rem; color: var(--text-muted);"></div>
    </header>

    <div class="balance-card">
        <p class="balance-label">Общий остаток</p>
        <div class="balance-amount">
            <span id="totalBalance">0.00</span> <span style="font-size: 1.2rem;">BYN</span>
        </div>
    </div>

    <div class="tabs">
        <button class="tab active" onclick="switchMainTab('budget')">Бюджет</button>
        <button class="tab" onclick="switchMainTab('loans')">Рассрочка</button>
    </div>

    <main class="content" id="mainContent">
        
        <div id="budgetSection">
            <div class="card">
                <h3>Добавить запись</h3>
                <select id="type">
                    <option value="expense">Расход</option>
                    <option value="income">Доход</option>
                </select>
                <input id="amount" type="number" placeholder="Сумма">
                <select id="category"></select>
                <input id="comment" type="text" placeholder="Комментарий">
                <button class="btn-primary" onclick="save()">Сохранить</button>
            </div>

            <div class="card">
                <h3>Аналитика</h3>
                <canvas id="expenseChart" width="400" height="250"></canvas>
            </div>

            <div class="card">
                <h3>Последние операции</h3>
                <div id="operationsList"></div>
            </div>
        </div>

        <div id="loansSection" style="display:none;">
            <div class="card">
                <h3>Прогресс рассрочки</h3>
                <div style="background:#eee; height:12px; border-radius:6px; overflow:hidden; margin-bottom:10px;">
                    <div id="loanProgressBar" style="width:0%; height:100%; background:var(--accent-color); transition:0.5s;"></div>
                </div>
                <p>Осталось: <b id="loanRemaining">0.00 BYN</b></p>
            </div>
            <div id="loansContainer"></div>
        </div>

    </main>

    <button class="fab" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
        <i data-lucide="plus"></i>
    </button>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchMainTab('budget')">
            <i data-lucide="home"></i>
            <span>Главная</span>
        </div>
        <div class="nav-item" onclick="switchMainTab('loans')">
            <i data-lucide="credit-card"></i>
            <span>Рассрочка</span>
        </div>
        <div class="nav-item">
            <i data-lucide="settings"></i>
            <span>Настройки</span>
        </div>
    </nav>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe?.user || { id: 0 };
    const SHEET_URL = "https://script.google.com/macros/s/AKfycbx9R6_fJ9YiRlSujc93Pc_tRci_MwCpvDTLjdZrIFff1VO2rY_s4dyB3OXnNoELbTN7BQ/exec";

    // Инициализация иконок
    lucide.createIcons();

    /* ---------- Навигация ---------- */
    function switchMainTab(page) {
        const bSec = document.getElementById('budgetSection');
        const lSec = document.getElementById('loansSection');
        const tabs = document.querySelectorAll('.tab');
        const navItems = document.querySelectorAll('.nav-item');

        if(page === 'budget') {
            bSec.style.display = 'block';
            lSec.style.display = 'none';
            tabs[0].classList.add('active'); tabs[1].classList.remove('active');
            navItems[0].classList.add('active'); navItems[1].classList.remove('active');
        } else {
            bSec.style.display = 'none';
            lSec.style.display = 'block';
            tabs[1].classList.add('active'); tabs[0].classList.remove('active');
            navItems[1].classList.add('active'); navItems[0].classList.remove('active');
            loadLoans();
        }
    }

    /* ---------- Категории ---------- */
    const categories = {
        income: ["Зарплата", "Подработка", "Подарки", "Прочее"],
        expense: ["Продукты", "Жильё", "Транспорт", "Дети", "Здоровье", "Развлечения", "Одежда", "Прочее"]
    };

    function updateCategories() {
        const type = document.getElementById("type").value;
        const select = document.getElementById("category");
        select.innerHTML = "";
        categories[type].forEach(cat => {
            const option = document.createElement("option");
            option.value = cat;
            option.textContent = cat;
            select.appendChild(option);
        });
    }
    document.getElementById("type").addEventListener("change", updateCategories);
    updateCategories();

    /* ---------- Бюджет Логика ---------- */
    let chartInstance = null;

    async function save() {
        const amount = document.getElementById("amount").value;
        if (!amount) {
            tg.showPopup({ title: "Ошибка", message: "Введите сумму" });
            return;
        }

        const data = {
            type: document.getElementById("type").value,
            amount: amount,
            category: document.getElementById("category").value,
            comment: document.getElementById("comment").value,
            user_id: user.id
        };

        try {
            await fetch(SHEET_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(data) });
            document.getElementById("amount").value = "";
            document.getElementById("comment").value = "";
            tg.showPopup({ title: "Успех ✅", message: "Запись сохранена" });
            loadReport();
        } catch (e) {
            tg.showPopup({ title: "Ошибка", message: "Сбой сети" });
        }
    }

    async function loadReport() {
        try {
            const now = new Date();
            const res = await fetch(`${SHEET_URL}?month=${now.getMonth()+1}&year=${now.getFullYear()}`);
            const data = await res.json();

            // Баланс
            const balance = (data.totalIncome - data.totalExpense).toFixed(2);
            document.getElementById("totalBalance").textContent = balance;

            // График
            const ctx = document.getElementById('expenseChart').getContext('2d');
            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data.categorySums),
                    datasets: [{
                        data: Object.values(data.categorySums),
                        backgroundColor: ['#2f80ed', '#4caf50', '#ff9800', '#f44336', '#9c27b0', '#00bcd4']
                    }]
                },
                options: { plugins: { legend: { position: 'bottom' } } }
            });

            // Список операций
            const list = document.getElementById("operationsList");
            list.innerHTML = "";
            data.operations.slice(-5).reverse().forEach(op => {
                const div = document.createElement("div");
                div.className = `operation-item ${op.type === 'income' ? 'op-income' : 'op-expense'}`;
                div.innerHTML = `
                    <div><b>${op.category}</b><br><small>${op.comment || ''}</small></div>
                    <div style="text-align:right"><b>${op.amount}</b><br><small>${op.date}</small></div>
                `;
                list.appendChild(div);
            });

        } catch (e) { console.error(e); }
    }

    /* ---------- Рассрочка Логика ---------- */
    let loansData = [
        {date:"2026-01-09", amount:204.23, comment:"Платёж 1", paid:false},
        {date:"2026-02-09", amount:204.23, comment:"Платёж 2", paid:false},
        {date:"2026-03-09", amount:204.23, comment:"Платёж 3", paid:false},
        {date:"2026-04-09", amount:204.23, comment:"Платёж 4", paid:false}
    ];

    function loadLoans() {
        const container = document.getElementById("loansContainer");
        container.innerHTML = "";
        let total = 0, paid = 0;

        loansData.forEach((loan, i) => {
            total += loan.amount;
            if (loan.paid) paid += loan.amount;
            
            const div = document.createElement("div");
            div.className = "card";
            div.style.display = "flex";
            div.style.justifyContent = "space-between";
            div.style.alignItems = "center";
            div.innerHTML = `
                <div>
                    <small>${loan.date}</small><br>
                    <b>${loan.amount.toFixed(2)} BYN</b><br>
                    <span style="font-size:0.8rem">${loan.comment}</span>
                </div>
                <button onclick="togglePaid(${i})" class="btn-primary" style="width:auto; padding:8px 15px; margin:0; background:${loan.paid ? '#4caf50':'#2f80ed'}">
                    ${loan.paid ? 'Оплачено' : 'Оплатить'}
                </button>
            `;
            container.appendChild(div);
        });

        document.getElementById("loanRemaining").textContent = (total - paid).toFixed(2) + " BYN";
        document.getElementById("loanProgressBar").style.width = (paid/total*100) + "%";
    }

    function togglePaid(i) {
        loansData[i].paid = !loansData[i].paid;
        loadLoans();
    }

    // Запуск
    loadReport();
    document.getElementById("dateDisplay").textContent = new Date().toLocaleDateString('ru-RU', { month: 'long', year: 'numeric' });
</script>

</body>
</html>
